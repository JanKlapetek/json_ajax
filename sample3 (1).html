<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <div>
        <h2>Object</h2>
        <pre id="obj"></pre>
    </div>
    <div>
        <h2>JSON</h2>
        <pre id="json"></pre>
    </div>
    
    <script>
        personStr = {
            "firstName": "Andrew",
            "lastName": "Anderson",
            "age": 20,
            "isStudent": true,
            "contactInfo": {
                "phone": "098-556-33-41",
                "email": "AndrewAnderson@gmail.com"
            },
            "disciplines": [
                "Programming",
                "Machine engineering",
                "English"
            ]
        }
        
        function CheckIsStudent(key, value) {
            if (key === "isStudent" && value == true) {
                return undefined;
            }
            return value;
        }
        
        let person2 = JSON.parse(personStr, CheckIsStudent);
        alert(person2.isStudent);
        
    </script>
</body>
</html>
